<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random GIF Display</title>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #gif-wrap {
            background-size: cover;
            width: 300px; /* Adjust the width as needed */
            height: 300px; /* Adjust the height as needed */
        }
    </style>
</head>
<body>

<!-- GIF Container -->
<div id="gif-wrap"></div>

<!-- GIF Script -->
<script>
    // Target gif-wrap container
    const $gif_wrap = $("#gif-wrap");

    // Giphy API defaults
    const giphy = {
        baseURL: "https://api.giphy.com/v1/gifs/",
        apiKey: "0UTRbFtkMxAplrohufYco5IY74U8hOes",
        tag: "awesome",
        type: "random",
        rating: "pg-13"
    };

    // Function to fetch and render a new GIF
    const fetchAndRenderGif = () => {
        // Giphy API URL
        let giphyURL = encodeURI(
            giphy.baseURL +
            giphy.type +
            "?api_key=" +
            giphy.apiKey +
            "&tag=" +
            giphy.tag +
            "&rating=" +
            giphy.rating
        );

        // Call Giphy API and render data
        $.getJSON(giphyURL, json => renderGif(json.data));
    };

    // Display Gif in gif wrap container
    const renderGif = _giphy => {
        console.log(_giphy);
        // Set gif as bg image
        $gif_wrap.css({
            "background-image": 'url("' + _giphy.images.original.url + '")'
        });
    };

    // Call fetchAndRenderGif function on page load
    $(document).ready(function () {
        fetchAndRenderGif();
    });
</script>

</body>
</html>
