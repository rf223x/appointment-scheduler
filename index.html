<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random GIF Box</title>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #gif-box {
            max-width: 80%;
            max-height: 80%;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #gif-wrap {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-repeat: no-repeat;
            z-index: -1;
        }
    </style>
</head>
<body>

<!-- GIF Box -->
<div id="gif-box">
    <div id="gif-wrap"></div>
</div>

<!-- GIF Script -->
<script>
    $(document).ready(function () {
        // Target gif-wrap container
        const $gif_wrap = $("#gif-wrap");

        // Giphy API defaults
        const giphy = {
            baseURL: "https://api.giphy.com/v1/gifs/",
            apiKey: "0UTRbFtkMxAplrohufYco5IY74U8hOes", // Replace with your Giphy API key
            tag: "awesome",
            type: "random",
            rating: "pg-13"
        };

        // Function to fetch and render a new GIF
        const fetchAndRenderGif = () => {
            // Giphy API URL
            let giphyURL = encodeURI(
                `${giphy.baseURL}${giphy.type}?api_key=${giphy.apiKey}&tag=${giphy.tag}&rating=${giphy.rating}`
            );

            // Call Giphy API and render data
            $.getJSON(giphyURL)
                .done(json => renderGif(json.data))
                .fail(error => console.error("Error fetching GIF:", error));
        };

        // Display Gif in gif wrap container
        const renderGif = _giphy => {
            console.log(_giphy);
            // Set gif as bg image
            $gif_wrap.css({
                "background-image": `url("${_giphy.images.original.url}")`
            });
        };

        // Call fetchAndRenderGif function on page load
        fetchAndRenderGif();
    });
</script>

</body>
</html>
