<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduler</title>
    <!-- Add your stylesheets, if any -->
</head>
<body>

<!-- Calendly inline widget begin -->
<div class="calendly-inline-widget" data-url="https://calendly.com/eca1/ea?hide_event_type_details=1&hide_gdpr_banner=1&primary_color=26d6e5" style="min-width:320px;height:700px;"></div>
<script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
<!-- Calendly inline widget end -->

<!-- GIF Container -->
<div id="gif-wrap" style="background-size: cover; height: 300px;"></div>

<!-- Include jQuery library -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<!-- GIF Script -->
<script>
    // Target gif-wrap container
    const $gif_wrap = $("#gif-wrap");

    // Giphy API defaults
    const giphy = {
        baseURL: "https://api.giphy.com/v1/gifs/",
        apiKey: "0UTRbFtkMxAplrohufYco5IY74U8hOes",
        tag: "awesome",
        type: "random",
        rating: "pg-13"
    };

    // Function to fetch and render a new GIF
    const fetchAndRenderGif = () => {
        // Giphy API URL
        let giphyURL = encodeURI(
            giphy.baseURL +
            giphy.type +
            "?api_key=" +
            giphy.apiKey +
            "&tag=" +
            giphy.tag +
            "&rating=" +
            giphy.rating
        );

        // Call Giphy API and render data
        $.getJSON(giphyURL, json => renderGif(json.data));
    };

    // Display Gif in gif wrap container
    const renderGif = _giphy => {
        console.log(_giphy);
        // Set gif as bg image
        $gif_wrap.css({
            "background-image": 'url("' + _giphy.images.original.url + '")'
        });
    };

    // Call fetchAndRenderGif function after an appointment is scheduled
    // You need to find the appropriate event or hook from Calendly for this trigger
    // For demonstration purposes, let's assume it's triggered on button click
    $(".calendly-inline-widget").on("click", function () {
        fetchAndRenderGif();
    });
</script>

</body>
</html>
